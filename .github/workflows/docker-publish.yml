name: Publish Docker image
on:
  push:
    branches:
      - master
    # Publish `v1.2.3` tags as releases.
    tags:
      - v*
jobs:
  push_to_registry:
    name: Push Docker image to GitHub Packages
    runs-on: ubuntu-latest
    steps:
      - name: Check out the repo
        uses: actions/checkout@v2
      - name: Build Services
        run: docker-compose -f docker-compose.yml b -f docker-compose.publish.yml build
      - name: Log into registry
        run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login docker-registry.hk1.timbocloud.com -u ${{ github.actor }} --password-stdin
      - name: Push Images
        run: -f docker-compose.yml b -f docker-compose.publish.yml push